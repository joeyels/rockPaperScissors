<body>
    <script>
        function computerPlay() {
            let ranNum = Math.floor(Math.random() * 3);
            let computerAnswer;

            if (ranNum === 0) {
                computerAnswer = "rock";
            }
            if (ranNum === 1) {
                computerAnswer = "paper";
            }
            if (ranNum === 2) {
                computerAnswer = "scissors";
            }

            console.log(computerAnswer);
            return computerAnswer;
        }

        function playRound(playerSelection, computerPlay) {
            let gameAnswer;
            if (playerSelection === "rock") {
                if (computerPlay ==="scissors") {
                    gameAnswer = "You won! " + playerSelection + " beats " + computerPlay;
                }
                else if (computerPlay === playerSelection) {
                    gameAnswer = "You tied"
                }
                else 
                {
                    gameAnswer = "You lost! " + computerPlay + " beats " + playerSelection; 
                }
            }
            if (playerSelection === "paper") {
                if (computerPlay === "rock") {
                    gameAnswer = "You won! " + playerSelection + " beats " + computerPlay;
                }
                else if (computerPlay === playerSelection) {
                    gameAnswer = "You tied"
                }
                else 
                {
                    gameAnswer = "You lost! " + computerPlay + " beats " + playerSelection;   
                }
            }
            if (playerSelection === "scissors") {
                if (computerPlay === "paper") {
                    gameAnswer = "You won! " + playerSelection + " beats " + computerPlay;
                }
                else if (computerPlay === playerSelection) {
                    gameAnswer = "You tied"
                }
                else 
                {
                    gameAnswer = "You lost! " + computerPlay + " beats " + playerSelection;   
                }
            }
            console.log(gameAnswer);
            return gameAnswer;
        }

        function game () {
            let tally = 0;
            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt("Rock Paper Scissors?");
                playerSelection = playerSelection.toLowerCase();

                const computerSelection = computerPlay();
                const roundAnswer = playRound(playerSelection, computerSelection);
                
                if (roundAnswer ===  "You won! rock beats scissors" || roundAnswer === "You won! scissors beats paper" || roundAnswer === "You won! paper beats rock") {
                    tally += 1;
                }
            }
            console.log("You won " + tally + " times");
        }

        game();

       
    
        



        
        
    </script>
